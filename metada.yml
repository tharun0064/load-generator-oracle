type: newrelicoracledb

status:
  class: receiver
  stability:
    alpha: [metrics, logs]
  distributions: [contrib]
  codeowners:
    active: [newrelic-team]

resource_attributes:
  newrelicoracledb.instance.name:
    description: The name of the Oracle instance that data is coming from.
    enabled: true
    type: string
  host.name:
    description: The host name of Oracle Server
    enabled: true
    type: string

attributes:
  collection_timestamp:
    description: Timestamp when the query metrics were collected from Oracle
    type: string
  database_name:
    description: Oracle database name
    type: string
  query_id:
    description: SQL query identifier
    type: string
  query_text:
    description: SQL query text
    type: string
  schema_name:
    description: Schema name where the query is executed
    type: string
  username:
    description: Oracle username who parsed the SQL
    type: string
  user_name:
    description: Oracle username for slow queries
    type: string
  last_active_time:
    description: Last active time for the SQL query
    type: string
  plan_hash_value:
    description: Oracle execution plan hash value
    type: string
  first_load_time:
    description: Time when the SQL statement was first loaded into the library cache
    type: string
  last_load_time:
    description: Time at which the query plan was loaded into the library cache
    type: string

  # Execution Plan Row Attributes (from V$SQL_PLAN)
  child_number:
    description: Child cursor number
    type: int
  plan_id:
    description: Step ID in the execution plan
    type: int
  parent_id:
    description: Parent step ID in the execution plan
    type: int
  depth:
    description: Depth level in the execution plan tree
    type: int
  operation:
    description: Operation name in the execution plan (e.g., TABLE ACCESS, INDEX SCAN)
    type: string
  options:
    description: Options for the operation (e.g., FULL, RANGE)
    type: string
  object_owner:
    description: Owner of the database object being accessed
    type: string
  object_name:
    description: Name of the database object being accessed
    type: string
  position:
    description: Order of execution for steps at the same depth level
    type: int
  cost:
    description: Estimated cost of the operation
    type: int
  cardinality:
    description: Estimated number of rows the operation will return
    type: int
  bytes:
    description: Estimated number of bytes the operation will return
    type: int
  cpu_cost:
    description: Estimated CPU cost of the operation
    type: int
  io_cost:
    description: Estimated I/O cost of the operation
    type: int
  timestamp:
    description: Timestamp when the execution plan was created
    type: string
  temp_space:
    description: Estimated temporary space required for the operation (in bytes)
    type: int
  access_predicates:
    description: Access predicates used to locate rows in an access structure
    type: string
  projection:
    description: Column projection information from the operation
    type: string
  time:
    description: Estimated elapsed time for the operation (in seconds)
    type: int
  filter_predicates:
    description: Filter predicates applied after accessing rows
    type: string
  newrelic.event.type:
    description: New Relic event type for log categorization
    type: string
  
  wait_event_name:
    description: Oracle wait event name for wait events
    type: string
  wait_category:
    description: Oracle wait event category/class for wait events and active sessions
    type: string
  session_id:
    description: Oracle session ID (SID)
    type: string
  session_status:
    description: Oracle session status (ACTIVE, INACTIVE, etc.)
    type: string
  session_program:
    description: Program name of the session
    type: string
  session_machine:
    description: Machine name where the session is running
    type: string
  wait_object_owner:
    description: Owner of the database object being waited on
    type: string
  wait_object_name:
    description: Name of the database object being waited on
    type: string
  wait_object_type:
    description: Type of the database object being waited on (TABLE, INDEX, etc.)
    type: string
  sql_exec_start:
    description: Timestamp when the SQL execution started
    type: string
  row_wait_obj_id:
    description: Object ID of the row being waited on
    type: string
  row_wait_file_id:
    description: File ID of the row being waited on
    type: string
  row_wait_block_id:
    description: Block ID of the row being waited on
    type: string

  session_serial:
    description: Oracle session serial number
    type: int
  sql_child_number:
    description: SQL child cursor number
    type: int
  sql_exec_id:
    description: SQL execution identifier
    type: int

  final_blocker_user:
    description: Username of the final blocking session (root cause)
    type: string
  final_blocker_sid:
    description: Session ID of the final blocking session (root cause)
    type: string
  final_blocker_serial:
    description: Serial number of the final blocking session (root cause)
    type: string
  final_blocker_query_id:
    description: SQL query ID of the final blocking session's query
    type: string
  final_blocker_query_text:
    description: SQL query text of the final blocking session's query
    type: string
  blocking_session_status:
    description: Status of the blocking session (VALID, NO HOLDER, etc.)
    type: string
  immediate_blocker_sid:
    description: Session ID of the immediate blocking session (not necessarily the root cause)
    type: string
  final_blocking_session_status:
    description: Status of the final blocking session (VALID, NO HOLDER, etc.)
    type: string

  db.instance.name:
    description: Oracle database instance name
    type: string
  tablespace.name:
    description: Name of the Oracle tablespace
    type: string
  instance.id:
    description: Oracle database instance ID
    type: string
  global.name:
    description: Oracle database global name
    type: string
  db.id:
    description: Oracle database ID
    type: string
  session.status:
    description: Oracle session status (ACTIVE, INACTIVE, etc.)
    type: string
  session.type:
    description: Oracle session type (USER, BACKGROUND, etc.)
    type: string
  session.id:
    description: Oracle session identifier (SID)
    type: string
  program:
    description: Program or application name
    type: string
  wait.event:
    description: Oracle wait event name
    type: string
  wait.state:
    description: Oracle wait event state
    type: string
  wait.class:
    description: Oracle wait event class
    type: string
  blocking.session.id:
    description: Oracle blocking session identifier
    type: string
  resource.name:
    description: Oracle resource name
    type: string
  con.id:
    description: Oracle container ID (CDB/PDB)
    type: string
  container.name:
    description: Oracle container name
    type: string
  pdb.name:
    description: Oracle Pluggable Database name
    type: string
  open.mode:
    description: Oracle container open mode (READ WRITE, READ ONLY, etc.)
    type: string
  container.status:
    description: Oracle container status (NORMAL, RESTRICTED, etc.)
    type: string
  restricted.status:
    description: Oracle container restricted status (YES, NO)
    type: string
  file.name:
    description: Oracle data file name
    type: string
  service.name:
    description: Oracle database service name
    type: string
  diskgroup.name:
    description: ASM disk group name
    type: string
  rac.instance.name:
    description: Oracle RAC instance name
    type: string
  host.name.rac:
    description: Oracle RAC host name
    type: string
  instance.status:
    description: Oracle RAC instance status
    type: string
  database.status:
    description: Oracle database status (ACTIVE, SUSPENDED, etc.)
    type: string
  active.state:
    description: Oracle instance active state (NORMAL, QUIESCING, etc.)
    type: string
  logins.status:
    description: Oracle instance login status (ALLOWED, RESTRICTED)
    type: string
  archiver.status:
    description: Oracle archiver status (STARTED, STOPPED)
    type: string
  failover.method:
    description: Oracle service failover method
    type: string
  failover.type:
    description: Oracle service failover type
    type: string
  service.goal:
    description: Oracle service goal (THROUGHPUT, SERVICE_TIME, etc.)
    type: string
  oracle.version:
    description: Oracle database version
    type: string
  network.name:
    description: Oracle service network name
    type: string
  clb.goal:
    description: Oracle service connection load balancing goal
    type: string

  # Database Version Attributes (OpenTelemetry semantic conventions)
  db.version:
    description: The version of the database management system (DBMS) product
    type: string
  db.version.full:
    description: Full version string of the database including patch information
    type: string
  db.edition:
    description: Oracle database edition (Enterprise, Standard, Express)
    type: string
  db.compatible:
    description: Oracle database compatible parameter setting
    type: string
  
  # Cloud and Hosting Attributes (OpenTelemetry semantic conventions)
  cloud.provider:
    description: Name of the cloud provider (aws, azure, gcp, oci)
    type: string
  cloud.platform:
    description: Cloud platform service name (ec2, rds, azure_vm, azure_sql, gcp_compute_engine, oci_compute)
    type: string
  deployment.environment:
    description: Name of the deployment environment (production, staging, development, on-premises)
    type: string
  
  # Platform Attributes
  host.arch:
    description: The CPU architecture the host system is running on
    type: string
  platform.name:
    description: Operating system platform name
    type: string
  
  # Database Role and Data Guard Attributes
  db.role:
    description: Oracle database role (PRIMARY, PHYSICAL STANDBY, LOGICAL STANDBY, SNAPSHOT STANDBY)
    type: string
  db.open_mode:
    description: Database open mode (READ WRITE, READ ONLY, MOUNTED, etc.)
    type: string
  db.protection_mode:
    description: Oracle Data Guard protection mode (MAXIMUM PROTECTION, MAXIMUM AVAILABILITY, MAXIMUM PERFORMANCE)
    type: string
  db.protection_level:
    description: Oracle Data Guard protection level
    type: string
  lock.type:
    description: Oracle lock type (TX, TM, DX, etc.)
    type: string
  lock.mode:
    description: Oracle lock mode (Exclusive, Share, etc.)
    type: string
  object.type:
    description: Oracle object type (TABLE, INDEX, etc.)
    type: string

events:
  newrelicoracledb.execution_plan:
    enabled: true
    description: Oracle SQL execution plan data with individual fields for each plan step. Contains all details from V$SQL_PLAN view including operations, costs, predicates, and projections.
    attributes:
      - newrelic.event.type
      - query_id
      - plan_hash_value
      - query_text
      - child_number
      - plan_id
      - parent_id
      - depth
      - operation
      - options
      - object_owner
      - object_name
      - position
      - cost
      - cardinality
      - bytes
      - cpu_cost
      - io_cost
      - timestamp
      - temp_space
      - access_predicates
      - projection
      - time
      - filter_predicates

metrics:
  newrelicoracledb.sessions.count:
    description: Total number of active Oracle database sessions
    enabled: true
    gauge:
      value_type: int
    unit: "{sessions}"
    attributes:
      - db.instance.name

  newrelicoracledb.locks.count:
    description: Number of locks by type and mode
    enabled: true
    gauge:
      value_type: int
    unit: "{locks}"
    attributes:
      - db.instance.name
      - lock.type
      - lock.mode

  newrelicoracledb.locks.blocked_sessions:
    description: Number of sessions blocked by locks
    enabled: true
    gauge:
      value_type: int
    unit: "{sessions}"
    attributes:
      - db.instance.name
      - lock.type
      - object.type

  newrelicoracledb.tablespace.space_consumed_bytes:
    description: Total bytes consumed by the tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.space_reserved_bytes:
    description: Total bytes reserved by the tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.space_used_percentage:
    description: Percentage of tablespace space currently used
    enabled: true
    gauge:
      value_type: int
    unit: "%"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.is_offline:
    description: Whether the tablespace is offline (1) or online (0)
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.global_name:
    description: Global name information for tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name
      - global.name

  newrelicoracledb.tablespace.db_id:
    description: Database ID information for tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name
      - db.id

  newrelicoracledb.tablespace.offline_cdb_datafiles:
    description: Count of offline CDB datafiles by tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.offline_pdb_datafiles:
    description: Count of offline PDB datafiles by tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.tablespace.pdb_non_write_mode:
    description: Count of PDB datafiles in non-write mode by tablespace
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - tablespace.name

  newrelicoracledb.locked_accounts:
    description: Count of locked user accounts in the database
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.reads:
    description: Number of physical disk reads
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.writes:
    description: Number of physical disk writes
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.blocks_read:
    description: Number of physical blocks read from disk
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.blocks_written:
    description: Number of physical blocks written to disk
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.read_time_milliseconds:
    description: Time spent reading from disk in milliseconds
    enabled: true
    gauge:
      value_type: int
    unit: "ms"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.disk.write_time_milliseconds:
    description: Time spent writing to disk in milliseconds
    enabled: true
    gauge:
      value_type: int
    unit: "ms"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_in_use_bytes:
    description: Total PGA memory currently in use in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_allocated_bytes:
    description: Total PGA memory allocated in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_freeable_bytes:
    description: Total freeable PGA memory in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.pga_max_size_bytes:
    description: Global memory bound for PGA in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.global_name:
    description: Oracle database global name information
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - global.name

  newrelicoracledb.db_id:
    description: Oracle database ID information
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - db.id

  newrelicoracledb.long_running_queries:
    description: Number of long running queries (active sessions running for more than 60 seconds)
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.sga_uga_total_bytes:
    description: Total SGA UGA memory in bytes (session uga memory max)
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.sga_shared_pool_library_cache_sharable_bytes:
    description: SGA shared pool library cache sharable memory in bytes for statements with more than 5 executions
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.memory.sga_shared_pool_library_cache_user_bytes:
    description: SGA shared pool library cache shareable memory per user in bytes (250 * users_opening)
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_shared_pool_library_cache_reload_ratio:
    description: SGA shared pool library cache reload ratio (reloads/pins)
    enabled: true
    gauge:
      value_type: double
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_shared_pool_library_cache_hit_ratio:
    description: SGA shared pool library cache hit ratio for SQL AREA namespace
    enabled: true
    gauge:
      value_type: double
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_shared_pool_dict_cache_miss_ratio:
    description: SGA shared pool dictionary cache miss ratio (getmisses/gets)
    enabled: true
    gauge:
      value_type: double
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_log_buffer_space_waits:
    description: Number of sessions waiting for log buffer space
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_log_allocation_retries_ratio:
    description: SGA log allocation retries ratio (redo buffer allocation retries / redo entries)
    enabled: true
    gauge:
      value_type: double
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_hit_ratio:
    description: SGA hit ratio (session logical reads minus physical reads / session logical reads)
    enabled: true
    gauge:
      value_type: double
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_log_buffer_redo_allocation_retries:
    description: Number of redo buffer allocation retries from sysstat
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_log_buffer_redo_entries:
    description: Number of redo entries from sysstat
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sorts_memory:
    description: Number of sorts performed in memory from sysstat
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sorts_disk:
    description: Number of sorts performed on disk from sysstat
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_fixed_size_bytes:
    description: SGA fixed size memory in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.sga_redo_buffers_bytes:
    description: SGA redo buffers memory in bytes
    enabled: true
    gauge:
      value_type: int
    unit: "By"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.rollback_segments_gets:
    description: Number of gets on rollback segments
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.rollback_segments_waits:
    description: Number of waits on rollback segments
    enabled: true
    gauge:
      value_type: int
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.rollback_segments_wait_ratio:
    description: Rollback segments wait ratio (waits/gets)
    enabled: true
    gauge:
      value_type: double
    unit: "1"
    attributes:
      - db.instance.name
      - instance.id

  newrelicoracledb.redo_log_parallel_write_waits:
    description: Number of waits for log file parallel write events
    enabled: true
    gauge:
      value_type: int
    unit: "1"
